#Component Info
info.component=Microservicio de SA Sistar para Midinero

#Application Name
spring.application.name=md-sistar

# Spring Cloud Config Server Repository
spring.cloud.config.uri=http://localhost:8888/md-config-server
spring.cloud.config.fail-fast=true
spring.profiles.active=dev

# Atos Trace configuration
atos.trace.method=
atos.trace.method-with-parameters=uy.com.md.
atos.trace.mask={"pwd":"$1=XXX$2"}

# Atos Audit configuration
atos.audit.method=
atos.audit.method-with-parameters=uy.com.md.
atos.audit.mask={}
