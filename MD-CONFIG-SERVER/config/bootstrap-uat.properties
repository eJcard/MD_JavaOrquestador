# Component Info
info.component=Servidor de configuraciones para Midinero

#Application Name
spring.application.name=config-server

# HTTP Server
server.port=8888

# Spring Cloud Config Server Repository
spring.cloud.config.server.git.uri=//home//atosdevel//md-microservices//MD-CONFIG-REPO
spring.cloud.config.server.git.force-pull=true
spring.cloud.config.server.git.clone-on-start=true
#spring.cloud.config.server.git.search-paths='{application}/{profile}'
spring.cloud.config.server.bootstrap=true
spring.cloud.config.server.prefix=/md-config-server

# Spring properties
spring.profiles.active=uat

